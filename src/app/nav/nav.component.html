
<div class="row min-vh-100 flex-column flex-md-row">
  <aside class="col-12 col-md-2 p-0 bg-dark" *ngIf="isLogged">
      <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start">
          <div class="collapse navbar-collapse">
              <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">

                <li class="nav-item" *ngIf="isLogged">
                    <a class="nav-link" routerLink="/my-profile" routerLinkActive="active">My Profile</a>
                </li>
                <li class="nav-item" *ngIf="isLogged">
                  <a class="nav-link" routerLink="/my-client" routerLinkActive="active">My Clients</a>
                </li>
                <li class="nav-item" *ngIf="isLogged"><app-footer></app-footer></li>
              </ul>
          </div>
      </nav>
  </aside>
  <main class="col bg-faded py-3 flex-grow-1">
    <ul class="nav flex-row nav-pills">
      <li class="nav-item" *ngIf="!isLogged">
          <a class="nav-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive="active" >Home</a>
      </li>
      <li class="nav-item" *ngIf="isLogged">
          <a class="nav-link" routerLink="/ticket" routerLinkActive="active">Tickets</a>
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
      </li>
    </ul>
    <br />
    <router-outlet></router-outlet>
  </main>
</div>
